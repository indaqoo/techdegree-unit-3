<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online registration form</title>
    <link rel="stylesheet" href="assets/css/normalize.css">    <!-- VENDOR CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">    <!-- FONT -->
    <link rel="stylesheet" href="assets/css/main.css">    <!-- CUSTOM CSS-->
</head>
<body>

    <header>
        <div class="container">
            <h1>THE CODE REVIEW</h1>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="wrap">
                <section class="page-desc">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </section>
                <section class="forms">
        
                    <form>
        
                        <fieldset class="contact-info">
        
                            <legend>Contact information</legend>
        
                            <div class="flex-item">
                                <label for="user-name">Full Name</label>
                                <input type="text" name="name" id="user-name" placeholder="Required" required>
                            </div>
        
                            <div class="flex-item">
                                <label for="email">Email Address</label>
                                <input type="email" name="email" id="email" placeholder="Required" required>
                            </div>
        
                            <div class="flex-item">
                                <label for="user-tel">Phone Number</label>
                                <input type="tel" name="tel-nr" id="user-tel" placeholder="123-456-7891" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
        
                            <div class="flex-item">
                                <label for="user-address">Street Address</label>
                                <input type="text" name="address" id="user-address">
                            </div>
        
                            <div class="flex-item">
                                <label for="user-city">City</label>
                                <input type="text" name="city" id="user-city">
                            </div>
        
                            <div class="flex-item">
                                <label for="state">State</label>
                                <select name="user-state" id="state">
                                    <option value=" " selected >Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
        
                            <div class="flex-item">
                                <label for="zip-code">Zip Code</label>
                                <input type="text" name="zip-code" id="zip-code">
                            </div>
        
                        </fieldset> <!-- CONTACT INFORMATION -->
        
                        <fieldset>
                            <legend>Newsletter</legend>
                            <p>Select the newsletters you would like to recieve</p>
                                <div class="noclass">
                                    <input type="checkbox" name="html-news" id="html">
                                    <label for="html">HTML News</label> 
                                </div>
                                
                                <div class="noclass">
                                    <input type="checkbox" name="css-news" id="css">
                                    <label for="css">CSS News</label>
                                </div>
        
                                <div class="noclass">
                                    <input type="checkbox" name="js-news" id="js">
                                    <label for="js">Javascript News</label>
                                </div>
        
                                <p>Newsletter format</p>
                                
                                <div class="noclass">
                                    <input type="radio" name="recieve-format" id="html-format">
                                    <label for="html-format">HTML</label>
                                </div>
        
                                <div class="noclass">
                                    <input type="radio" name="recieve-format" id="text-format">
                                    <label for="text-format">Plain text</label>
                                </div>
        
                                <div class="flex-textarea">
                                    <label for="other-topics">Other topics you'd like to hear about</label>
                                    <textarea name="other-topics" id="other-topics" rows="5"></textarea>
                                </div>
                                
                                <div class="flex-item">
                                    <input type="submit" value="Sign Up">
                                </div>
        
                        </fieldset> <!-- NEWSLETTER -->
        
                    </form>
        
                </section> <!-- SECTION OF FORMS -->

            </div> <!-- WRAPPER -->
        </div>  <!-- CONTAINER -->

    </main>

    <footer>
        <div class="container">
            <p>Copyright The Code Review</p>
        </div> 
    </footer>

</body>
</html>
